<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheCocktailDB</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
</head>

<body class="bg-light m-5">
    <input type="text" id="search-box" placeholder="Find Your Fabvorite Food...">
    <button id="search-btn">Search</button>
    <div class="row">
        <div id="meal-container" class=" col-lg-9 col-md-8 clo-sm-12"></div>

        <div class="card-container col-lg-3 col-md-4 col-sm-12 card">
            <h5 class="text-center p-2">Total Card: <span id="count">0</span></h5>
            <div class="d-flex justify-content-around align-items-center p-2 header-row">
                <h6>SL</h6>
                <h6>Img</h6>
                <h6>Name</h6>
            </div>

            <div id="cart-main-container" class="cart-main-container"></div>
        </div>

    </div>


    <!-- Bootstrap Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Drink Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class=" btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- js add  -->
    <script src="app.js"></script>
    <!-- Bootstrap Script -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>

</html>
